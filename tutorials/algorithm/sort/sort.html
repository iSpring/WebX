        /*
        1．按是否涉及数据的内、外存交换分
        在排序过程中，若整个文件都是放在内存中处理，排序时不涉及数据的内、外存交换，则称之为内部排序(简称内
        排序)；反之，若排序过程中要进行数据的内、外存交换，则称之为外部排序。
        注意：
        • 内排序适用于记录个数不很多的小文件。
        • 外排序则适用于记录个数太多，不能一次将其全部记录放人内存的大文件。
        2．按策略划分内部排序方法
        可以分为五类：插入排序、选择排序、交换排序、归并排序和分配排序。
        插入排序：直接插入排序、希尔排序
        选择排序：直接选择、堆排序
        交换排序：冒泡排序、快速排序

        稳定排序：插入排序、冒泡排序、归并排序
        不稳定排序：希尔排序、堆排序、快速排序

        按平均时间将排序分为四类：
        • 平方阶(O(n2))排序：一般称为简单排序，例如直接插入、直接选择和冒泡排序；
        • 线性对数阶(O(nlgn))排序：如快速、堆和归并排序；
        • O(n1+￡)阶排序：￡ 是介于 0 和 1 之间的常数，即 0<￡<1，如希尔排序；
        • 线性阶(O(n))排序：如桶、箱和基数排序。

        各种排序方法比较：
        简单排序中直接插入最好，快速排序最快，当文件为正序时，直接插入和冒泡均最佳。
        影响排序效果的因素
        因为不同的排序方法适应不同的应用环境和要求，所以选择合适的排序方法应综合考虑下列因素：
        ①待排序的记录数目 n；
        ②记录的大小(规模)；
        ③关键字的结构及其初始状态；
        ④对稳定性的要求；
        ⑤语言工具的条件；
        ⑥存储结构；
        ⑦时间和辅助空间复杂度等。

        不同条件下，排序方法的选择：
        (1)若 n 较小(如 n≤50)，可采用直接插入或直接选择排序。
        当记录规模较小时，直接插入排序较好；否则因为直接选择移动的记录数少于直接插人，应选直接选择排序为
        宜。
        (2)若文件初始状态基本有序(指正序)，则应选用直接插人、冒泡或随机的快速排序为宜；
        (3)若 n 较大，则应采用时间复杂度为 O(nlgn)的排序方法：快速排序、堆排序或归并排序。

        时间最短； 堆排序所需的辅助空间少于快速排序，并且不会出现快速排序可能出现的最坏情况。这两种排序都是
